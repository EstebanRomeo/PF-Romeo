        </div>
      </div>

    <!-- End navbar -->

    <!-- Promocionar -->

    <div class="embed-responsive embed-responsive-100x400px">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d35818.719732048536!2d-4.25169!3d55.868392!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x488815562056ceeb%3A0x71e683b805ef511e!2sGlasgow%2C+Glasgow+City%2C+UK!5e0!3m2!1sen!2sus!4v1448625188752"
        width="100%" height="450" frameborder="0" style="border:0"
        allowfullscreen></iframe>
    </div>

    <div class="container my-5 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <h1 class="mb-3">
            Contactanos
          </h1>
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="your-name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="your-name"
                  name="your-name" required>
              </div>
              <div class="col-md-6">
                <label for="your-surname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="your-surname"
                  name="your-surname" required>
              </div>
              <div class="col-md-6">
                <label for="your-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="your-email"
                  name="your-email" required>
              </div>
              <div class="col-md-6">
                <label for="your-subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="your-subject"
                  name="your-subject">
              </div>
              <div class="col-12">
                <label for="your-message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="your-message"
                  name="your-message" rows="5" required></textarea>
              </div>
              <div class="col-12">
                <div class="row">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-dark w-100 fw-bold">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- End Promocionar -->

            class="nav-link px-2 text-muted">Contacto</a></li>

      <p class="text-center text-muted">© 2022 BullShoes Company, Inc</p>
    </footer>

      crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/main.js"></script>
